<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Advice Giver - About</title>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat&display=swap" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dc78f7f3df.js" crossorigin="anonymous"></script>
    </head>

<body>
    <header>
        <div class="word-logo">
            <h2>Advice Giver</h2>
            <i class="fas fa-hands-helping fa-3x"></i>
        </div>  
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="contact-top">
        <img src="images/flatlayteam.jpg" alt="flatlay of computers on desk">
        <div class="about-text">Contact Us</div>
    </div>

    <form>
        <ul class="form-style-1">
            <li><label>Full Name</label> 
                <input type="text" name="field1" class="field-divided" placeholder="First"> 
                <input type="text" name="field2" class="field-divided" placeholder="Last">
            </li>
            <li>
                <label>Email</label>
                <input type="email" name="field3" class="field-long" placeholder="example@gmail.com">
            </li>
            <li>
                <label>Subject</label>
                <select name="field4" class="field-select">
                <option value="General Inquiry">General Inquiry</option>
                <option value="Bug Report">Bug Report</option>
                </select>
            </li>
            <li>
                <label>Your Message</label>
                <textarea name="field5" id="field5" class="field-long field-textarea" rows="5" cols="60"></textarea>
            </li>
            <li>
                <input type="submit" value="Submit" />
            </li>
        </ul>
    </form>

    <section class="contact">
            <h4>Contact</h4>
            <p>1234 Pacific Coast Highway</p>
            <p>(760) 777-7777</p>
            <p>hello@advicegiver.com</p>
            <a NAME="contact"></a> 
    </section>

</body>

</html>
